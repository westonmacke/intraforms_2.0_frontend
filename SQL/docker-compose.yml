version: '3.8'

services:
  mssql:
    build: .
    container_name: mssql-express
    ports:
      - "${SQL_PORT:-1433}:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-Skittles123!}
      - MSSQL_PID=${MSSQL_PID:-Express}
    volumes:
      - ${DATA_PATH:-./data}:/var/opt/mssql/data
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${MSSQL_SA_PASSWORD:-Skittles123!} -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 40s
